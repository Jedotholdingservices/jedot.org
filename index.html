<!-- FREE DEMO SECTION -->
<section id="demo">
    <h2>Dimostrazione gratuita a domicilio ☕️</h2>
    <p>Durante il nostro incontro, ti offrirò un caffè o un tè gratuito mentre ti mostro tre semplici tecnologie per migliorare aria, acqua e riposo a casa. La dimostrazione è completamente gratuita e senza impegno.</p>

    <!-- FORM PRENOTAZIONE -->
    <form id="bookingForm">
        <input type="text" id="nome" placeholder="Nome e Cognome" required>
        <input type="text" id="indirizzo" placeholder="Indirizzo" required>
        <input type="text" id="citta" placeholder="Città" required>
        <input type="tel" id="telefono" placeholder="Numero di telefono" required>

        <label for="giorno">Seleziona giorno:</label>
        <select id="giorno" required></select>

        <label for="orario">Seleziona orario:</label>
        <select id="orario" required>
            <option value="11:30">11:30</option>
            <option value="13:00">13:00</option>
            <option value="14:30">14:30</option>
            <option value="16:00">16:00</option>
            <option value="17:30">17:30</option>
            <option value="19:00">19:00</option>
            <option value="20:30">20:30</option>
        </select>

        <button type="submit" class="btn">Prenota ora</button>
    </form>

    <p id="msg"></p>
</section>
